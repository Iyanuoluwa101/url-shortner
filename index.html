<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL shortn er</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <lord-icon
        src="https://cdn.lordicon.com/prjooket.json"
        trigger="hover"
        state="hover-bookmark-2"
        colors="primary:#7166ee"
        style="width: 100px; height: 100px"
      >
      </lord-icon>
      <h1>Shorten a long URL</h1>
      <input type="text" id="longurl" placeholder="Enter URL to shorten" />
      <div class="buttons">
        <button id="reload-btn">
          <i class="fa-solid fa-refresh"></i>Refresh
        </button>
        <button id="short-btn">
          <i class="fa-solid fa-link"></i>Shorten URL
        </button>
      </div>
      <label for="shortUrl">Shortened URL</label>
      <textarea id="shortUrl" rows="3 "></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
